{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login Viveros</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    </head>
    <body>

        <div class="login-vivero">
            <img class="avatar" src="{% static '/img/loginlogo.jpg' %}" alt="Logo de Vivero">
            <h1>Inicio Sesion</h1>

            <form method="POST">
                {% csrf_token %}
                <!--USERNAME-->
                <label for="username">Usuario</label>
                <input type="text" placeholder="Ingrese el usuario" name="username"> 

                <!--PASSWORD-->
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Ingrese la contraseña" name="password">

                <input type="submit" value="Iniciar sesión">
                <a href="#">¿Olvidaste tu contraseña?</a><br>
                <a href="#">¿No tienes una cuenta?</a>

                


            </form>
        </div>
        
    </body>
</html>
